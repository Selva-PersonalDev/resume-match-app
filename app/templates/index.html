<!DOCTYPE html>
<html>
<head>
    <title>Resume Match Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">

<div class="glass rounded-2xl shadow-2xl p-10 w-full max-w-xl text-white">

    <h1 class="text-3xl font-bold text-center mb-6">ðŸš€ Resume Match Analyzer</h1>
    <p class="text-center text-sm opacity-80 mb-8">
        Upload your Resume & Job Description to see your match score instantly.
    </p>

    <form id="uploadForm" action="/analyze" method="post" enctype="multipart/form-data" class="space-y-6">

        <div>
            <label class="block mb-2 font-semibold">Resume File</label>
            <input type="file" name="resume_file" required
                   class="w-full p-3 rounded-lg text-black bg-white">
        </div>

        <div>
            <label class="block mb-2 font-semibold">Job Description File</label>
            <input type="file" name="jd_file" required
                   class="w-full p-3 rounded-lg text-black bg-white">
        </div>

        <button type="submit"
                class="w-full bg-white text-indigo-700 font-bold py-3 rounded-lg hover:scale-105 transition-transform duration-200">
            Analyze Now
        </button>
    </form>

</div>

<!-- Loading Overlay -->
<div id="loadingOverlay"
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-xl text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-indigo-600 mx-auto mb-4"></div>
        <p class="text-gray-700 font-semibold">Analyzing your resume...</p>
    </div>
</div>

<script>
    const form = document.getElementById("uploadForm");
    const overlay = document.getElementById("loadingOverlay");

    form.addEventListener("submit", function () {
        overlay.classList.remove("hidden");
    });
</script>

</body>
</html>
